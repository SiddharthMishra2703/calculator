<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class = "container">
        <!-- <input id="input" type="text"> -->
        <div class="input" id="input"></div>
        <div class="grid-box">
            <button class="bg-gray" id="button-1">C</button>
            <button class="bg-gray" id="button-2">D</button>
            <button class="bg-gray" id="button-3">%</button>
            <button class="bg-yellow" id="button-4">รท</button>
            <button id="button-5">7</button>
            <button id="button-6">8</button>
            <button id="button-7">9</button>
            <button class="bg-yellow" id="button-8">x</button>
            <button id="button-9">4</button>
            <button id="button-10">5</button>
            <button id="button-11">6</button>
            <button class="bg-yellow" id="button-12">-</button>
            <button id="button-13">1</button>
            <button id="button-14">2</button>
            <button id="button-15">3</button>
            <button class="bg-yellow" id="button-16">+</button>
            <button id="button-17">0</button>
            <button id="button-18">.</button>
            <button class="bg-yellow" id="button-19">=</button>
            <!-- <button></button> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
